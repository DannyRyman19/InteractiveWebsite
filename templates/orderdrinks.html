{% extends 'layout.html' %}

{% block body %}
<h1>Drinks</h1>
<h4>Order ID: {{order_id}}</h4>
<hr>

{% for category in sub_categories %}
<style>
        #Form{{category[2]}}{
            display: none;
        }
        </style>
<h3 id="btn{{category[2]}}"><a>{{category[0]}}</a><button class="float-right">...</button></h3>
<script>
        $("#btn{{category[2]}}").click(function(){
        $("#Form{{category[2]}}").toggle();
      
    });
</script>
{% for drink in category[1] %}

<table class="table table-striped">
        <tr><th>Name</th>
        <th>Price</th>
        <th>Product ID</th>
        <th>Stock</th>
        <th>Quantity</th>
        
        <th></th>

    </tr>

  
            <tr>
                    <form id = "Form{{category[2]}}" action = "http://localhost:5000/tables/{{table_id}}/add_to_table/{{order_id}}/{{drink.product_id}}/{{drink.price}}/" method = "POST">
                    <td><input type = "text" name = "Name" value="{{drink.name}}" disabled="true"/></td>
                    <td><input type = "text" name = "Price" value="Â£{{drink.price}}" disabled="true"/></td>
                    <td><input type = "number" style="width: 45px;" name = "product_id" value="{{drink.product_id}}" disabled="true"/></td>
                    <td><input type = "number" style ="width:45px;" name = "stock" value="{{drink.stock}}"disabled="true"/></td>
                    <td><input type="button" id ='SubButton{{drink.product_id}}' value = "-">
                    <input type="number" min= "0" name="quantity{{drink.product_id}}" style="width: 30px;" id="quantity{{drink.product_id}}" value =0>
                    <input type="button" id ='AddButton{{drink.product_id}}' value = "+">
                    <script>
                    $('#SubButton{{drink.product_id}}').on('click', function () {
                    var input = $('#quantity{{drink.product_id}}');
                    if (parseInt(input.val()) != 0){
                        input.val(parseInt(input.val()) - 1);
                        }
                    })               
                    </script>
                    <script>
                        $('#AddButton{{drink.product_id}}').on('click', function () {
                        var input = $('#quantity{{drink.product_id}}');
                        if (parseInt(input.val()) < {{drink.stock}} ){
                            input.val(parseInt(input.val()) + 1);
                        }
                    })    
                    </script>
                    </td>
                    {% if drink.stock > 0 %}
                        <td><input class = "btn btn-success" type = "Submit" value = "Add to Order"></input></td>
                    {% else %}
                        <td><input  type = "Submit" value = "Add to Order" disabled="true"></input></td>
                    {% endif %}
                   
                

                </tr>
            </form>
    {% endfor %}  
</table>

    

<hr>
{% endfor %}






{% endblock %}
