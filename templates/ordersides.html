{% extends 'layout.html' %}

{% block body %}
<h1>Sides</h1>
<h4>Order ID: {{order_id}}</h4>
<hr>

<table id="TableSides" class="table table-striped">
        <tr><th>Name</th>
        <th>Price</th>
        <th>Optional Message</th>
        <th>Stock</th>
        <th>Quantity</th>
        
        <th></th>

    </tr>
{% for side in sides %}



  
            <tr>
                    <form id = "Form{{side.product_id}}" action = "/tables/{{table_id}}/add_to_order/{{order_id}}/{{side.product_id}}/{{side.price}}/" method = "POST">
                    <td>{{side.name}}</td> 
                    <td>Â£{{side.price}}</td>
                    <td><textarea style="width: 100px;" name = "message{{side.product_id}}" id="message{{side.product_id}}"></textarea></td>
                    <td>{{side.stock}}</td>
                    <td><input type="button" id ='SubButton{{side.product_id}}' value = "-">
                    <input type="number" min= "0" name="quantity{{side.product_id}}" style="width: 30px;" id="quantity{{side.product_id}}" value =0>
                    <input type="button" id ='AddButton{{side.product_id}}' value = "+">
                    <script>
                    $('#SubButton{{side.product_id}}').on('click', function () {
                    var input = $('#quantity{{side.product_id}}');
                    if (parseInt(input.val()) != 0){
                        input.val(parseInt(input.val()) - 1);
                        }
                    })               
                    </script>
                    <script>
                        $('#AddButton{{side.product_id}}').on('click', function () {
                        var input = $('#quantity{{side.product_id}}');
                        if (parseInt(input.val()) < '{{side.stock}}' ){
                            input.val(parseInt(input.val()) + 1);
                        }
                    })    
                    </script>
                    </td>
                    {% if side.stock > 0 %}
                        <td><input class = "btn btn-success" type = "Submit" value = "Add to Order"></input></td>
                    {% else %}
                        <td><input  type = "Submit"  class="btn btn-danger" value = "Add to Order" disabled="true"></input></td>
                    {% endif %}
                   
                

                </tr>
            </form>
    {% endfor %}  
</table>

    

<hr>







{% endblock %}
